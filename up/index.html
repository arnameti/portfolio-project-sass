<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>John Doe || Home</title>
    <!-- favicon -->
    <link rel="shortcut icon" href="../images/" type="image/x-icon" />
    <!-- font-awesome -->
    <link
      rel="stylesheet"
      href="../fontawesome-free-5.12.1-web/css/all.min.css"
    />
    <!-- css -->
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <!-- navbar -->
    <nav class="navbar" id="navbar">
      <div class="navbar__center">
        <div class="navbar__logobox">
          <img
            src="../images/logo.svg"
            alt="navbar logo"
            class="navbar__logo"
          />
          <button type="button" class="navbar__btn" id="navbar__btn">
            <i class="fas fa-bars"></i>
          </button>
        </div>
        <!-- nav links -->
        <ul class="navbar__list">
          <li class="navbar__list-item"><a href="#">home</a></li>
          <li class="navbar__list-item"><a href="#">abot</a></li>
          <li class="navbar__list-item"><a href="#">projects</a></li>
          <li class="navbar__list-item"><a href="#">contact</a></li>
        </ul>
        <!-- end of nav links -->
      </div>
    </nav>
    <!-- end of navbar -->
    <!-- sidebar -->
    <aside class="sidebar" id="sidebar">
      <div>
        <button class="sidebar__close-btn" id="sidebar__close-btn">
          <i class="fas fa-times"></i>
        </button>
        <!-- nav links -->
        <ul class="sidebar__list">
          <li class="sidebar__list-item"><a href="#">home</a></li>
          <li class="sidebar__list-item"><a href="#">abot</a></li>
          <li class="sidebar__list-item"><a href="#">projects</a></li>
          <li class="sidebar__list-item"><a href="#">contact</a></li>
        </ul>
        <!-- end of nav links -->
        <!-- social icons -->
        <ul class="sidebar__social-icons">
          <li>
            <a href="https://www.twitter.com" class="sidebar__social-icon">
              <i class="fab fa-twitter"></i>
            </a>
          </li>
          <li>
            <a href="https://www.facebook.com" class="sidebar__social-icon">
              <i class="fab fa-facebook"></i>
            </a>
          </li>
          <li>
            <a href="https://www.linkedin.com" class="sidebar__social-icon">
              <i class="fab fa-linkedin"></i>
            </a>
          </li>
          <li>
            <a href="https://www.behance.net" class="sidebar__social-icon">
              <i class="fab fa-behance"></i>
            </a>
          </li>
          <li>
            <a href="https://www.instagram.com" class="sidebar__social-icon">
              <i class="fab fa-instagram"></i>
            </a>
          </li>
        </ul>
        <!-- end of social icons -->
      </div>
    </aside>
    <!-- end of sidebar -->
    <!-- hero -->
    <header class="hero">
      <div class="section-center hero__center">
        <div class="hero__box">
          <div class="hero__info">
            <div class="underline"></div>
            <h1 class="hero__name">i'm john</h1>
            <h4 class="hero__desc">freelance web & mobile uI/uX designer</h4>
            <a href="#" class="btn hero__btn">hire me</a>
            <!-- social icons -->
            <ul class="hero__social-icons">
              <li>
                <a href="https://www.twitter.com" class="hero__social-icon">
                  <i class="fab fa-twitter"></i>
                </a>
              </li>
              <li>
                <a href="https://www.facebook.com" class="hero__social-icon">
                  <i class="fab fa-facebook"></i>
                </a>
              </li>
              <li>
                <a href="https://www.linkedin.com" class="hero__social-icon">
                  <i class="fab fa-linkedin"></i>
                </a>
              </li>
              <li>
                <a href="https://www.behance.net" class="hero__social-icon">
                  <i class="fab fa-behance"></i>
                </a>
              </li>
              <li>
                <a
                  href="https://www.instagram.com"
                  class="hero__social-icon"
                >
                  <i class="fab fa-instagram"></i>
                </a>
              </li>
            </ul>
            <!-- end of social icons -->
          </div>
          <div class="hero__photo-box">
            <img src="../images/hero-img.jpeg" alt="" class="hero__photo">
          </div>
        </div>
      </div>
    </header>
    <!-- end of hero -->
    <script src="../js/app.js"></script>
  </body>
</html>
